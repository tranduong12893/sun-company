<script>
    // chờ page load xong hết thì mới bắt đầu thực thi javascript.
    document.addEventListener('DOMContentLoaded', function () {
        loadData();
        handleSubmit();
    })

    function handleSubmit() {
        var btnSubmit = document.forms['create-user-form']['btn-submit'];
        var txtFullName = document.forms['create-user-form']['fullName'];
        var txtWage = document.forms['create-user-form']['wage'];
        if (btnSubmit) {
            btnSubmit.onclick = function (event) {
                event.preventDefault();
                var fullName = txtFullName.value;
                var wage = txtWage.value;
                var obj = {
                    'fullName': fullName,
                    'wage': wage,
                }
                var dataToSend = JSON.stringify(obj);
                var xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.onreadystatechange = function () {
                    if (xmlHttpRequest.readyState == 4 && xmlHttpRequest.status == 200) {
                        alert('Create new success!');
                        window.location.href = 'list.html';
                    }
                }
                xmlHttpRequest.open('POST', 'https://sun-company.herokuapp.com/api/v1/users', false);
                xmlHttpRequest.setRequestHeader('Content-Type', 'application/json');
                xmlHttpRequest.send(dataToSend);
            }
        }
    }

    function loadData() {
        var xmlHttpRequest = new XMLHttpRequest();
        xmlHttpRequest.onreadystatechange = function () {
            if (xmlHttpRequest.readyState == 4 && xmlHttpRequest.status == 200) {
                // dữ liệu được trả về thành công.
                var contentText = '';
                var jsonResult = JSON.parse(xmlHttpRequest.responseText);
                for (let i = 0; i < jsonResult.length; i++) {
                    if (i % 3 == 0) {
                        contentText += `<div class="w3-quarter">`;
                    }
                    const element = jsonResult[i];
                    contentText += `<img src="${element.note}"
                                                 style="width:100%" onclick="onClick(this)"
                                                 alt="${element.id} - ${element.name}">`
                    if ((i + 1) % 3 == 0) {
                        contentText += `</div>`;
                    }
                }
                var listStudent = document.getElementById('main-content');
                if (listStudent !== undefined) {
                    listStudent.innerHTML = contentText;
                }
            }
        }
        xmlHttpRequest.open('GET', 'https://sun-company.herokuapp.com/api/v1/users', false);
        xmlHttpRequest.send();
    }
</script>
